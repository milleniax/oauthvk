{% extends "base.html" %}
{% block style %}
  <style>
      .login{
          width: fit-content
          height: fit-content;
          font-family: Arial, Helvetica, sans-serif;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          background-color: #597ba0;
          box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.25);
          text-align: center;
          padding: 7%;
          border-radius: 30%;
      }
      .login:hover{
          opacity: 0.9;
          box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25);
      }
      .login a{
          color: white;
          text-decoration: none;
          vertical-align: middle;
      }
       @media (max-width: 1400px){
        .login{
            font-size: 50px;
        }
    }
        @media (max-width: 900px){
            .login{
                font-size: 40px;
            }
        }
        @media (max-width: 900px){
            .login{
                font-size: 30px;
            }
        }
  </style>
{% endblock style %}
{% block content %}
<div class="login">
    <a href="/login">Войти через Вконтакте</a>
</div>

{% endblock content %}
