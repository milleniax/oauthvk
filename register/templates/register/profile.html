{% extends "base.html" %}
{% block style %}
<style>
    body {
        margin: 0;
        font-family:Arial, Helvetica, sans-serif;
         background-color: #597ba0;
    }

    .wrapper {
        display: flex;
        align-items: center;
    }


    .left,
    .right {
        width: 50%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        
    }
    .left{
        color: white;
    }
    .right{
        background-color: white;
        color: #597ba0;
        flex-direction: column;
    }
    @media (max-width: 1400px){
        .left{
            font-size: 50px;
        }
        .left div, .right div{
        width: 70%;
        }
        .right {
            font-size: 40px;
        }
    }
    @media (max-width: 900px){
        .left{
            font-size: 30px;
        }
        .left div, .right div{
        width: 90%;
        }
        .right{
            font-size: 20px;
        }
    }
    @media (max-width: 500px){
        .left{
            font-size: 20px;
            height: 50vh;
            width: 100%;
        }
        .left div, .right div{
        width: 100%;
        }
        .right{
            font-size: 10px;
            height: 50vh;
            width: 100%;
        }
        .wrapper{
            flex-direction: column;
        }
    }
        
    }
</style>
{% endblock style %}

{% block content %}
  <div class="wrapper">
      <div class="left">
        <div>{{ greeting }}</div>
      </div>
      <div class="right">
          <div>
            <p class="friends_info">
                {{ friends_info }}
            </p>
            <ul>
                {% for friend in friends %}
                <li style="list-style: none;">{{ friend }} </li>
                {% endfor %}
            </ul>
          </div>
        
      </div>
  </div>
{% endblock content %}
